<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Missions - Food Rescue Alert System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('track', item_id=1) }}">Track Missions</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <header>
        <h1>Track Food Rescue Missions</h1>
    </header>
    <main>
        <h2>{{ item.item }} - Volunteers</h2>
        <ul>
            {% for volunteer in volunteers %}
            <li>{{ volunteer.name }}</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Food Rescue Alert System</p>
    </footer>
</body>
</html>
